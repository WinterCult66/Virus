        <link rel="stylesheet" type="text/css" href="/resources/css/style.css"/>

        <!-- END Custom CSS-->
    </head>
    <body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">
        <input type="hidden" name="oculto" id="list" th:value="${jsonReport}"/>
    <center>
        <div class="ajax-loading">
            <div></div>
        </div>
    </center> 
    <div th:replace="header :: header"></div>


    <div class="app-content content container-fluid">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Report</h4>
                            <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>

                        </div>
                        <div class="card-body collapse in">
                            <div class="card-block card-dashboard">
                                <p class="card-text">Here you will have a report to verify in which browsers the test was made and a detail of the completed steps.</p>
                                <div class="table-responsive">
                                    <table id="tableReport" class="table table-success table-hover  mb-0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th >Browser</th>  
                                                <th >Name Test</th> 
                                                <th >Start Time</th>
                                                <th >End Time</th> 
                                                <th >Detail</th>
                                            </tr>
                                        </thead>
                                        <tbody> 
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="modal fade" id="reportDetail">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel17">Historic Detail</h4>
                </div>
                <div class="modal-body">
                    <h5>Test Result</h5>
                    <p>Here you can find a detail of the tests performed.</p>                    
                    <div id = "detailEvent" class="row">
                        
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">Close</button>                        
                </div>
            </div>
        </div>
    </div>


    <script src="/resources/js/Util/jquery.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/tether.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/bootstrap.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/unison.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/blockUI.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/screenfull.min.js" type="text/javascript"></script>
    <script src="/resources/js/Util/pace.min.js" type="text/javascript"></script>    
    <script src="/resources/js/Util/chart.min.js" type="text/javascript"></script>    
    <script src="/resources/js/Util/toastr.js" type="text/javascript"></script>
