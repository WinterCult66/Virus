    <body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">
    <center>
        <div class="ajax-loading">
            <div></div>
        </div>
    </center> 
    <div th:replace="header :: header"></div>

    <center>
        <div class="white-bg">
            <button type="button" data-toggle="modal" data-target="#modal-1" class="btn btn-success btn-circle btn-xl">
                <span class="icon-android-add-circle"></span>
            </button>
        </div> 
    </center>
    <div class="app-content content container-fluid">
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-6 col-xs-12 mb-1">
                    <h2 id="kevin" class="content-header-title">Add Records</h2>
                </div>
                <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
                    <div class="breadcrumb-wrapper col-xs-12">
                        <ol class="breadcrumb">
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-header" id ="headerTable">
                            <!--                            <h4 class="card-title">Contextual classes</h4>
                                                        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>-->
                            <h4 class="card-title col-md-4">Insert Name And Description</h4>
                            <form id="formNameDescription">
                            <div class="main-menu-header  col-md-4 text-danger">
                                <input type="text" required="required" name ="nametest" id ="nametest" placeholder="Name Test" maxlength="20" class="menu-search form-control round" size="4"/>                                
                            </div>
                            <div class="main-menu-header  col-md-4 text-danger">
                                <input type="text" required="required" name ="descriptiontest" id ="descriptiontest" placeholder="Description Test" maxlength="20" class="menu-search form-control round" size="4"/>
                            </div>
                            </form>
                        </div>
                        <form id ="formD" name="formD">
                            <div class="card-body collapse in">   
                                <div class="table-responsive">
                                    <table id ="tableDynamic" class="table table-inverse table-hover  mb-0">
                                        <thead>
                                            <tr id = "asd">
                                                <th>#</th>
                                                <th>Option</th>
                                                <th>Div</th>
                                                <th>Value</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>                                    
                                    <center>
                                        <div class="white-bg">
                                            <button type="button" class="btn btn-danger" id="upload">
                                                <span class="icon-upload5"></span>
                                            </button>
                                        </div> 
                                    </center>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog modal-lg">            
            <div class="modal-body">                                                                            
                <form name="dom" role="form" action="#" id="dom" method="post"> 
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel2"><i class="icon-road2"></i> Form Selenium</h4>
                            </div>
                            <div class="modal-body">
                                <h5><i class="icon-arrow-right-c"></i> Select an Option</h5>                               
                                <div class="form-group">
                                    <select id="rol" name="rol[]" class="form-control">
                                        <option value = "0">...</option>                                        
                                        <option  value="1">Send Url</option>
                                        <option  value="2">Send Text</option>
                                        <option  value="3">Send Press Click</option>
                                        <option  value="4">Send Sleep</option>
                                        <option  value="5">Take Screen</option>
                                        <option  value="6">Close Driver</option>
                                    </select>
                                </div>
                                <h5><i class="icon-lightbulb-o"></i> Insert the Values</h5>
                                <form id="getvalue" name="getvalue">
                                    <div id ="1">                                                
                                        <input type="text" class="form-control border-success" name ="url1" id ="url1" placeholder="Insert Url"/> 
                                    </div>
                                    <div id ="2">                                                
                                        <input type="text" class="form-control border-success" name ="url2D" id ="url1D" placeholder="Insert Xpath Div"/>                                         
                                        <input type="text" class="form-control border-danger" name ="url3D" id ="url2D" placeholder="Insert Value"/>                                         
                                    </div>
                                    <div id ="3">                                                
                                        <input type="text" class="form-control border-success" name ="url3" id ="url3" placeholder="Insert Xpath Div"/>                                         
                                    </div>
                                    <div id ="4">                                                
                                        <input type="text" class="form-control border-success" name ="url4" id ="url4" placeholder="Insert Sleep (Miliseconds)"/>                                      
                                    </div>
                                    <div id ="5">                                                
                                        <input type="text" class="form-control border-success" name ="url5" id ="url5" placeholder="Insert Photo Name"/>                                         
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">Close</button>
                                <button id ="saveTable" type="button" class="btn btn-outline-primary">Save changes</button>
                            </div>
                        </div>
                    </div> 
                </form>
            </div>

        </div>
    </div>
