<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>

        <title>CONTACTS</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Custom styles for this template -->
        <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <div class="container">

            <h1>CONTACTS</h1>
            
            <br/>
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Telephone</th>
                            <th>City</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td th:text="${contact.firstName}"> </td>
                            <td th:text="${contact.lastName}"> </td>
                            <td th:text="${contact.telephone}"> </td>
                            <td th:text="${contact.city}"> </td>
                            <td>
                                <a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}">
                                    <button type="button" class="btn btn-default"><span class ="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                    <div th:if="${result ==1}" class ="alert alert-success" role="alert">ADD!!!!</div>
                                </a> 
                                <a href="#" th:href="@{/contacts/removecontact?id=__${contact.id}__}">
                                    <button type="button" class="btn btn-danger"><span class ="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${result ==1}" class ="alert alert-success" role="alert">ADD!!!!</div>
            <div th:if="${result ==0}" class ="alert alert-danger" role="alert">ERROR!!!!</div>
            <div th:if="${result ==2}" class ="alert alert-danger" role="alert">REMOVE!!!!</div>  
            <a href="#" th:href ="@{/contacts/contactform?id=0}">
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Add contact</button>
            </a> 
            <a href="#" th:href ="@{/home}">
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</button>
            </a>   

            <a href="#" th:href ="@{/logout}">
                <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</button>
            </a> 

        </div>
    </body>
</html>
